<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiCH CaT</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" href="img/1.png">
</head>
<body>
    <header>
        <h1>RiCH CaT</h1>
    </header>
    <main>
        <section class="game" id="no-money" >
            <div class="box">
                <div class="image"></div>
                <div class="text">
                    <p>DiNERO: $<span: id="txtMoney"/></p>
                </div>
            </div>
        </section>
        <section class="function">
            <div class="box-button">
                <div class="title" id="no-money2"><h2>Botones</h2></div>
                <div class="btn">
                    <div class="button" onclick="moneyGenerator()" id="button" value="1"><p>Moneda</p></div>
                    <div class="button" id="x2" onclick="moneyGeneratorx2()"><p>+2</p></div>
                    <div class="button" id="x3" onclick="moneyGeneratorx3()"><p>+3</p></div>
                </div>
                <div class="btn" id="no-money3">
                </div>
            </div>
        </section>
    </main>
</body>
<script src="js/main.js"></script>
</html>
